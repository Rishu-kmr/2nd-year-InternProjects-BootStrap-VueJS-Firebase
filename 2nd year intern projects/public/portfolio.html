<html>
<head>

}

.column {

.row::after {

  clear: both;
  display: table;
}

h1 {text-align: center;}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}
.container {
  position: relative;
  text-align: center;
  color: white;
}

</style>
</head>
<body style="background-color:#649D66;">

<div class="row">
  <div class="column">
	<div class="container">
    <img src="images/woman-wrapped-in-plastic-3645487.jpg" alt="Snow" style="width:100%">
	<div class="bottom-left"><p style="font-size:20px">Plastic Waste</p></div>
  </div>
  </div>
  
  <div class="column">
  <div class="container">
    <img src="images/united-nations-covid-19-response-LiPIUvzwekw-unsplash.jpg" alt="Forest" style="width:100%">
	<div class="bottom-left"><p style="font-size:20px">Bio-medical Waste</p></div>
  </div>
  </div>
  
  <div class="column">
  <div class="container">
    <img src="images/people-wearing-diy-masks-3951628.jpg" alt="Mountains" style="width:100%">
    <div class="bottom-left"><p style="font-size:20px">Our Contribution</p></div>
  </div>
  <p><h1 style="color:#F6D743;"><p style="font-size:60px"><b>ideas that can <u>CHANGE</u></b></p></h1></p>
  </div>
</div>

</body>
</html>
